# OWASP Top 10 Web Application Security Risks
# Version 2021

standard:
  id: "owasp-top10"
  name: "OWASP Top 10 Web Application Security Risks"
  version: "2021"
  effective_date: "2021-09-24"
  source: "https://owasp.org/Top10/"
  last_reviewed: "2026-01-23"

description: |
  The OWASP Top 10 is a standard awareness document for developers and 
  web application security. It represents a broad consensus about the 
  most critical security risks to web applications.

applicability:
  triggers:
    - "Building web applications"
    - "Building APIs"
    - "Handling user input"

domains:
  - injection
  - authentication
  - access-control
  - cryptography
  - security-misconfiguration

enforced_by:
  - sentinel   # Security review
  - reviewer   # Code review
  - guardian   # Production gate

files:
  - top10.yaml
