# GDPR - General Data Protection Regulation
# EU Regulation 2016/679

standard:
  id: "gdpr"
  name: "General Data Protection Regulation"
  version: "2016/679"
  jurisdiction: "European Union"
  effective_date: "2018-05-25"
  source: "https://gdpr.eu/"
  last_reviewed: "2026-01-23"

description: |
  The General Data Protection Regulation is a regulation in EU law on data 
  protection and privacy in the European Union and the European Economic Area.
  It also addresses the transfer of personal data outside the EU and EEA areas.

applicability:
  triggers:
    - "Processing personal data of EU residents"
    - "Offering goods/services to EU residents"
    - "Monitoring behavior of EU residents"
  
  data_types:
    - "Personal data (name, email, IP address)"
    - "Special category data (health, biometric, genetic)"
    - "Children's data (under 16)"

domains:
  - data-protection
  - consent
  - data-subject-rights
  - breach-notification
  - cross-border-transfer

enforced_by:
  - sentinel   # Technical security controls
  - architect  # UX for consent flows
  - guardian   # Production compliance gate

files:
  - data-protection.yaml
  - consent.yaml
  - data-subject-rights.yaml
  - breach-notification.yaml

penalties:
  tier1:
    max: "€10M or 2% annual turnover"
    violations:
      - "Failure to maintain records"
      - "Failure to notify breach"
  tier2:
    max: "€20M or 4% annual turnover"
    violations:
      - "Unlawful processing"
      - "Violation of data subject rights"
      - "International transfer violations"
